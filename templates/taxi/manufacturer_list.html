{% extends "base.html" %}

{% block content%}
  <h1>Manufacturers</h1>

  {% if manufacturer_list %}
  <ul>
    {% for manufacturer in manufacturer_list %}
      <li>
        <p>
          {{ manufacturer.name }} from {{ manufacturer.country }}
        </p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Don't have a manufacturers</p>
{% endif %}
{% endblock %}
