{% extends "base.html" %}

{% block content %}
    <h1>Drivers</h1>

    {% if driver_list %}
    <ul>
        {% for driver in driver_list%}
            <li><a href="{{ driver.get_absolute_url }}">{{ driver.license_number }}</a></li>
        {%endfor%}
    </ul>
    {% else %}
    <h1>Drivers not found</h1>
    {%endif%}
{% endblock %}
