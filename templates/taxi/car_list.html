{% extends "base.html" %}

{% block content %}
    <h1>Cars</h1>

    {% if car_list %}
    <ul>
        {% for car in car_list%}
            <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>
        {%endfor%}
    </ul>
    {% else %}
    <h1>Cars not found</h1>
    {%endif%}
{% endblock %}
